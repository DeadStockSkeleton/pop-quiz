<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <fieldset>
            <legend>
                Pop-Quiz
                <span id="status"></span>
            </legend>
            <nav><Span style='float: right;' id='timer'>80</Span></nav>

            <div id="quiz">
                <div style="text-align: center;" class="page" id="start">
                    <b>Lets play a game</b>
                    <br>
                    <button id="startBtn" style="margin-top: 15px;">start</button>
                </div>
                <div data-index="1" class="page question" id="q">
                    <p>What does <b>HTML</b> stand for?</p>
                    <br>
                    <button id="option" >Home Tool Markup Language</button>
                    <button id="answer" style="margin-top: 10px;">Hyper Text Markup Language</button>
                    <button id="option" style="margin-top: 10px;">Hyperlinks and Text Markup Language</button>
                    <button id="option" style="margin-top: 10px;">Hype Mario Text Language</button>
                    

                </div>
                <div data-index="2" class="page question" id="q">
                    <p>How do you write <b>"Hello World"</b> in an alert box?</p>
                    <br>
                    <button id="answer" >alert('Hello World');</button>
                    <button id="option" style="margin-top: 10px;">msg("Hello World");</button>
                    <button id="option" style="margin-top: 10px;">alertBox("Hello World");</button>
                    <button id="option" style="margin-top: 10px;">msgBox('Hello World');</button>
                    

                </div>
                <div data-index="3" class="page question" id="q">
                    <p>Which character is used to indicate an <b>end tag</b> ?</p>
                    <br>
                    <button id="option" ><</button>
                    <button id="option" style="margin-top: 10px;">*</button>
                    <button id="option" style="margin-top: 10px;">^</button>
                    <button id="answer" style="margin-top: 10px;">/</button>
                    

                </div>
                <div data-index="4" class="page question" id="q">
                    <p>How do you create a <b>function</b> in JavaScript?</p>
                    <br>
                    <button id="option" >myFunction function()</button>
                    <button id="answer" style="margin-top: 10px;">function myFunction()</button>
                    <button id="option" style="margin-top: 10px;">function:myFunction()</button>
                    <button id="option" style="margin-top: 10px;">function = myFunction()</button>
                    

                </div>
                <div data-index="5" class="page question" id="q">
                    <p>What does <b>CSS</b> stand for?</p>
                    <br>
                    <button id="option" >Computer Style Sheets</button>
                    <button id="option" style="margin-top: 10px;">Colorful Style Sheets</button>
                    <button id="option" style="margin-top: 10px;">Creative Style Sheets</button>
                    <button id="answer" style="margin-top: 10px;">Cascading Style Sheets</button>
                    

                </div>
                <div style="display: none;" class="page highSCore" id="hs">
                    <h1>Score List</h1>
                    <input type="text" id="initials" length='3' placeholder="Initials"/>
                    <ol id="scoreList">
                        <li></li>
                    </ol>
                    <button id="restart">restart</button>
                    <button id="clear">clear</button>

                </div>
                
            </div>

        </fieldset>
        
        <script src="./assets/script.js" async defer></script>
    </body>
</html>
